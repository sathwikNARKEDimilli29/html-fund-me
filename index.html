<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fund ME application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            background: linear-gradient(45deg, #7F7FD5, #86A8E7, #91EAE4);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .heading {
            background: linear-gradient(45deg, #FEB692, #EA5455);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-title {
            margin-bottom: 10px;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .footer-card {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>SmartContract for CrowdFunding:</h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Connect Button</h5>
                        <button id="connect_button" class="btn btn-primary">Connect</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Check Balance of the Contract Button</h5>
                        <button id="balance_button" class="btn btn-info">Check Balance of the Contract</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Eth Amount Input and Fund Button</h5>
                        <div class="form-group">
                            <label for="fund">Eth Amount:</label>
                            <input id="ethAmt" class="form-control" placeholder="0.1" />
                        </div>
                        <button id="fund_button" class="btn btn-success">Fund</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Withdraw Button</h5>
                        <button id="withdraw_button" class="btn btn-danger">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card footer-card">
                    <div class="card-body">
                        <p>Â© 2023 Grootz. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
